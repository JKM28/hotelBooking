<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/ec7e631aa7.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <!-- Expanded form width by changing col-lg-10 -->
            <div class="col-12 col-md-10 col-lg-8 col-xl-8">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5">

                  <div class="mb-md-5 mt-md-4 pb-5">

                    <h2 class="fw-bold mb-4 text-uppercase text-center">Sign Up</h2>
                    <p class="text-white-50 mb-5 text-center">Please fill out this form to create an account!</p>

                    <div class="row">
                      <!-- Left Column -->
                      <div class="col-md-6">
                        <!-- Full Name input -->
                        <div class="form-outline form-white mb-4">
                          <input type="text" id="typeNameX" class="form-control form-control-lg" placeholder="Full Name" />
                        </div>

                        <!-- Email input -->
                        <div class="form-outline form-white mb-4">
                          <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="Email" />
                        </div>
                      </div>

                      <!-- Right Column -->
                      <div class="col-md-6">
                        <!-- Password input -->
                        <div class="form-outline form-white mb-4">
                          <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password" />
                        </div>

                        <!-- Confirm Password input -->
                        <div class="form-outline form-white mb-4">
                          <input type="password" id="typeConfirmPasswordX" class="form-control form-control-lg" placeholder="Confirm Password" />
                        </div>
                      </div>
                    </div>

                    <!-- Signup button -->
                    <div class="text-center">
                      <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>
                    </div>

                    <!-- Social media buttons -->
                    <div class="d-flex justify-content-center text-center ms-4 mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg mx-3 px-2"></i></a>
                    </div>

                  </div>

                  <div class="text-center">
                    <p class="mb-0">Already have an account? <a href="login.html" class="text-white-50 fw-bold">Log In</a></p>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
